---
  apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: api
      light-proxy: http-proxy
    name: light-petstore
  spec:
    ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
    - name: https
      port: 443
      protocol: TCP
      targetPort: 8443
    selector:
      app: api
      light-proxy: http-proxy
    sessionAffinity: None
    type: ClusterIP

